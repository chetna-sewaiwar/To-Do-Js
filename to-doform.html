<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./to-do.css">
    <!-- goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montaga&family=Montserrat:wght@400;500&family=Playfair+Display&display=swap"
        rel="stylesheet">


    <title>Document</title>
</head>

<body style="position: relative;">
    <!-- blur -->
    <div class="blur" style="filter: blur(5px);">
        <div class="container">
            <h1 class="heading">Tasks<span style="color: teal;">List</span></h1>
            <div class="add">
                <a href="">
                    <span class="plus"><i class="fa-solid fa-plus"></i></span>
                    <span class="addnew">Add New Task</span>
                </a>
            </div>


            <div class="row">
                <div class="col-lg-4 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: teal;">Trip to Paris</h3>
                        </div>
                        <div class="card-body"><span><input type="checkbox">Visit Church<br>
                                <input type="checkbox">Shopping</span></div>
                        <div class="card-footer">
                            <button class="close">close</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: teal;">My To Do List</h3>
                        </div>
                        <div class="card-body"><span><input type="checkbox">Visit Supermarket<br>
                                <input type="checkbox">Buy cookies</span></div>
                        <div class="card-footer">
                            <button class="close">close</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: teal;">Web series i will watch</h3>
                        </div>
                        <div class="card-body"> <span><input type="checkbox">She hulk<br>
                                <input type="checkbox">Daredevil:Man without fear</span></div>
                        <div class="card-footer">
                            <button class="close">close</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: teal;">Daily Morning Routine for....</h3>
                        </div>
                        <div class="card-body"><span><input type="checkbox">Wake up at 6 AM<br>
                                <input type="checkbox">Sleep at 10 PM </span></div>
                        <div class="card-footer">
                            <button class="close">close</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: teal;">Books to Read</h3>
                        </div>
                        <div class="card-body"><span><input type="checkbox">Design of Everyday<br>
                                <input type="checkbox">Alchemist</span></div>
                        <div class="card-footer">
                            <button class="close">close</button>
                        </div>
                    </div>
                </div>



            </div>



        </div>
    </div>
    <!-- Adding card -->
    <div class="back">
        <a href="./index.html">
            <span class="back-btn"><i class="fa-solid fa-arrow-left"></i></span>
        </a>
    </div>
    <div class="addtask">
        <h1>Task</h1>
        <hr>
        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" id="name" style="width: 300px; height: 30px;"><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" id="email" style="width: 300px; height: 30px;"><br><br>

        <label>Contact:</label>
        <input type="number" placeholder="Enter your Number" id="num" style="width: 300px; height: 30px;"><br><br>

        <button onclick="myFunction()">AddCard</button>

    </div>





    <script src="./to-do.js">

    </script>


</body>

</html>
